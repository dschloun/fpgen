databaseChangeLog:
  - changeSet:
      id: correct_dataset_name_length
      author: dsc
      changes:
        - modifyDataType:
            tableName: dataset
            columnName: name
            newDataType: varchar(255)

  - changeSet:
      id: add_genuine_interlocutor
      author: dsc
      changes:
        - addColumn:
            tableName: interlocutor
            columns:
              - column:
                  name: number
                  type: integer
                  constraints:
                    nullable: true
        - update:
            tableName: interlocutor
            columns:
              - column:
                  name: number
                  value: '1'
            where: type = 'GENUINE'

        - insert:
            tableName: interlocutor
            columns:
              - column:
                  name: id
                  value: '2'
              - column:
                  name: type
                  value: 'GENUINE'
              - column:
                  name: number
                  value: '2'
              - column:
                  name: creation_date
                  value: '2025-01-01 00:00:00.000000'
              - column:
                  name: modification_date
                  value: '2025-01-01 00:00:00.000000'

  - changeSet:
      id: add_administrator_boolean
      author: dsc
      changes:
        - addColumn:
            tableName: author
            columns:
              - column:
                  name: administrator
                  type: boolean

        - update:
            tableName: author
            columns:
              - column:
                  name: administrator
                  value: 'true'
            where: trigram = 'dsc'
